<app-header titulo="Refresher"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h1 class="animated fadeIn fast" *ngIf="items.length === 0">Pull to refresh</h1>
  <ion-list class="animated fadeIn fast" *ngIf="items.length > 0">
    <ion-item *ngFor="let item of items; let i = index">
      Item {{i + 1}}
    </ion-item>
  </ion-list>
</ion-content>
