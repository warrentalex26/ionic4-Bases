<ion-header no-border>
  <ion-toolbar>
    <ion-title text-capitalize>{{nombre}} - {{pais}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="salirSinArgumentos()" color="primary" expand="full">
    Salir sin Argumentos
  </ion-button>
  <ion-button (click)="salirConArgumentos()" color="secondary" expand="full">
    Salir con Argumentos
  </ion-button>
</ion-content>
